<div *ngIf="detail">
  <div class="card">
    <div class="row">
      <div class="col-md-4">
        <img
          src="{{ detail.FirstProductImageURL }}"
          class="img-fluid rounded-start"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{ detail.DisplayName }}</h1>
          <hr />
          <h6>
            <strong>Fiyat: </strong> {{ detail.ActualPriceToShowOnScreen }} TL
          </h6>
          <p class="card-text">{{ detail.Description }}</p>
          <p *ngFor="let item of counter(8)">
            {{ item.DisplayName+":"+item.ActualValueText }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
