<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Üye Girişi</h3>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="loginEmail">Email Adresi</label>
                <input type="email"
                       name="email" ngModel required #email="ngModel"
                       class="form-control"
                       id="loginEmail"
                       aria-describedby="emailHelp"
                       placeholder="Email giriniz">
                <small id="emailHelp"
                       class="form-text text-muted">Email adresinizi kimse ile paylaşmayın</small>
            </div>
            <div class="form-group">
                <label for="loginPassword">Şifre</label>
                <input type="password"
                       name="password" ngModel required #password="ngModel"
                       class="form-control"
                       id="loginPassword"
                       aria-describedby="passwordHelp"
                       placeholder="Şifre giriniz">
                <small id="passwordHelp"
                       class="form-text text-muted">Şifrenizi kimse ile paylaşmayın</small>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
                Giriş Yap
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </form>
    </div>
</div>
