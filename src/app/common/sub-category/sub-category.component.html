<div class="dropdown mt-1">
  <button
    class="btn btn-secondary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    {{ displayName }}
  </button>
  <ul class="dropdown-menu">
    <li *ngFor="let item of subCategory">
      <a
        *ngIf="item.SubCategoryList.length == 0" routerLink="productList/{{item.ID}}"
        class="dropdown-item"
        
        >{{ item.DisplayName }}</a
      >
      <a *ngIf="item.SubCategoryList.length > 0" class="dropdown-item" href="#"
        ><app-sub-category
          [subCategory]="item.SubCategoryList"
          [displayName]="item.DisplayName"
        ></app-sub-category
      ></a>
    </li>
  </ul>
</div>
